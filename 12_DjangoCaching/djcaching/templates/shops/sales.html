{% load i18n %}
{% if shop.get_goods_sales.all %}
    <h5>{% trans 'Sales' %}</h5>
    <ul>
    {% for sale in shop.get_goods_sales.all %}
        <li>
            {{ sale.good.name }}
            <strike>{{ sale.good.price }}</strike> - {{ sale.sale_price }}$
            <a href="{% url 'buy_url' sale.good.id %}">{% trans 'Buy it' %}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
