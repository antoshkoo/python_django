{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block h1 %}{{ post.title }}{% endblock %}
{% block content %}
    Автор: <strong>{{ post.user }}</strong> ({{ post.pub_date }})
    <p>{{ post.body }}</p>
    {%  for i in post.gallery.all  %}
        <img src="{{ MEDIA_URL }}{{ i.image }}" width="200">
    {% endfor %}
{% endblock %}
